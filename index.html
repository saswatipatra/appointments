<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Booking System</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Description for appointment:</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Appointment date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start time:</label>
          <input id="start" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="end">End time:</label>
          <input id="end" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
